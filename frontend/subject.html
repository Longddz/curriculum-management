<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Management</title>
  <link rel="stylesheet" href="assets/style_school_branch_subject.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Subject Management</h2>
    <div class="management-section">
      <button class="add-button" onclick="showAddForm()">Add Subject</button>
      <table id="subjectTable">
        <thead>
          <tr>
            <th>Id (Mã môn)</th>
            <th>Branch (Ngành)</th>
            <th>Subject</th>
            <th>Subject Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="subjectBody"></tbody>
      </table>
    </div>
    <button class="back-button" onclick="history.back()">Come Back</button>

    <div class="form-container" id="subjectForm" style="display: none;">
      <h3 id="formTitle">Add Subject</h3>
      <form id="subjectFormData">
        <input type="hidden" id="subjectId">
        <input type="text" id="subject" placeholder="Subject" required>
        <input type="text" id="subjectCode" placeholder="Subject Code" required>
        <input type="number" id="branchId" placeholder="Branch Id" required>
        <button type="submit">Save</button>
        <button type="button" onclick="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="js/subject.js"></script>
</body>
</html>
