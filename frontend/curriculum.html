<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curriculum Management</title>
  <link rel="stylesheet" href="assets/style_curriculum.css" />
</head>
<body>
  <h1>Curriculum Management</h1>
  <button onclick="goBackToUserDetails()">‚Üê Come Back to User Details</button>

  <section id="filter-section">
    <input type="text" id="filterName" placeholder="Curriculum Name" />
    <input type="text" id="filterLecturer" placeholder="Lecturer" />
    <input type="text" id="filterIdentifier" placeholder="User ID" />
    <input type="text" id="filterSubject" placeholder="Subject" />
    <input type="text" id="filterBranch" placeholder="Branch" />
    <input type="text" id="filterDepartment" placeholder="Department" />
    <button onclick="filterCurriculums()">Filter</button>
  </section>

  <section>
    <button onclick="showAddForm()">Add New Curriculum</button>
    <table id="curriculumTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Lecturer</th>
          <th>Description</th>
          <th>File</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="form-section" style="display:none;">
    <h2 id="form-title">Add Curriculum</h2>
    <form id="curriculumForm">
      <input type="hidden" id="curriculumCode" />
      <input type="text" id="curriculumCodeInput" placeholder="Curriculum Code" required />
      <input type="text" id="nameCurriculum" placeholder="Curriculum Name" required />
      <input type="text" id="lecturer" placeholder="Lecturer" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="text" id="identifier" placeholder="User ID" />
      <input type="text" id="subject" placeholder="Subject" />
      <input type="text" id="branch" placeholder="Branch" />
      <input type="text" id="department" placeholder="Department" />
      <input type="text" id="subjectCode" placeholder="Subject Code" />
      <input type="text" id="branchCode" placeholder="Branch Code" />
      <input type="text" id="departmentCode" placeholder="Department Code" />
      <input type="file" id="fileUpload" accept=".pdf" />
      <button type="submit">Save</button>
      <button type="button" onclick="hideForm()">Cancel</button>
    </form>
  </section>

  <script src="js/curriculum.js"></script>
</body>
</html>
