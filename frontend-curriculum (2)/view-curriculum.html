<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curriculum Details</title>
  <link rel="stylesheet" href="assets/style_curriculum.css">
  <style>
    .details-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .details-container h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .details-container p {
      margin: 10px 0;
      font-size: 1em;
    }
    .details-container a {
      color: #2980b9;
      text-decoration: none;
    }
    .details-container a:hover {
      text-decoration: underline;
    }
    .back-button {
      padding: 10px 20px;
      background-color: #7f8c8d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <h2>Curriculum Details</h2>
    <p><strong>Code:</strong> <span id="code"></span></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Lecturer:</strong> <span id="lecturer"></span></p>
    <p><strong>Description:</strong> <span id="description"></span></p>
    <p><strong>Subject:</strong> <span id="subject"></span></p>
    <p><strong>Branch:</strong> <span id="branch"></span></p>
    <p><strong>Department:</strong> <span id="department"></span></p>
    <p><strong>Subject Code:</strong> <span id="subjectCode"></span></p>
    <p><strong>Branch Code:</strong> <span id="branchCode"></span></p>
    <p><strong>Department Code:</strong> <span id="departmentCode"></span></p>
    <p><strong>File:</strong> <span id="file"><a id="fileLink" href="#" target="_blank">View</a></span></p>
    <button class="back-button" onclick="goBack()">Back to List</button>
  </div>

  <script src="js/view-curriculum.js"></script>
</body>
</html>
