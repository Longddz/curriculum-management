<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Management</title>
  <link rel="stylesheet" href="assets/style_school_branch_subject.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>School Management</h2>
    <div class="management-section">
      <button class="add-button" onclick="showAddForm()">Add School</button>
      <table id="schoolTable">
        <thead>
          <tr>
            <th>Id (MÃ£ khoa)</th>
            <th>Department (Khoa)</th>
            <th>Department Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="schoolBody"></tbody>
      </table>
    </div>
    <button class="back-button" onclick="history.back()">Come Back</button>

    <div class="form-container" id="schoolForm" style="display: none;">
      <h3 id="formTitle">Add School</h3>
      <form id="schoolFormData">
        <input type="hidden" id="schoolId">
        <input type="text" id="department" placeholder="Department (Khoa)" required>
        <input type="text" id="departmentCode" placeholder="Department Code" required>
        <button type="submit">Save</button>
        <button type="button" onclick="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="js/school.js"></script>
</body>
</html>
