<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branch Management</title>
  <link rel="stylesheet" href="assets/style_school_branch_subject.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Branch Management</h2>
    <div class="management-section">
      <button class="add-button" onclick="showAddForm()">Add Branch</button>
      <table id="branchTable">
        <thead>
          <tr>
            <th>Id Department (Mã khoa)</th>
            <th>Id (Mã ngành)</th>
            <th>Branch (Ngành)</th>
            <th>Branch Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="branchBody"></tbody>
      </table>
    </div>
    <button class="back-button" onclick="history.back()">Come Back</button>

    <div class="form-container" id="branchForm" style="display: none;">
      <h3 id="formTitle">Add Branch</h3>
      <form id="branchFormData">
        <input type="hidden" id="branchId">
        <input type="number" id="schoolId" placeholder="School Id" required>
        <input type="text" id="branch" placeholder="Branch (Ngành)" required>
        <input type="text" id="branchCode" placeholder="Branch Code" required>
        <button type="submit">Save</button>
        <button type="button" onclick="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="js/branch.js"></script>
</body>
</html>
